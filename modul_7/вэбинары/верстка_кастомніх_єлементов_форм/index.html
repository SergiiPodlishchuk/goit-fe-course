<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="filter-form">
        <section class="size-filter">
            <h2 class="size-filter-title">Filter by size</h2>
            <ul class="size-filter-list">
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="small" id="size-s">
                    <label class="size-filter-label" for="size-s">
                        <span class="size-filter-item-size">s</span>
                        <span class="size-filter-item-count">3</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="medium" id="size-m">
                    <label class="size-filter-label" for="size-m">
                        <span class="size-filter-item-size">m</span>
                        <span class="size-filter-item-count">4</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="large" id="size-l">
                    <label class="size-filter-label" for="size-l">
                        <span class="size-filter-item-size">l</span>
                        <span class="size-filter-item-count">5</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="x-large" id="size-xl">
                    <label class="size-filter-label" for="size-xl">
                        <span class="size-filter-item-size">xl</span>
                        <span class="size-filter-item-count">6</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="xx-large" id="size-xxl">
                    <label class="size-filter-label" for="size-xxl">
                        <span class="size-filter-item-size">xxl</span>
                        <span class="size-filter-item-count">7</span>
                    </label>
                </li>
            </ul>
        </section>
    </form>
</body>

</html>
